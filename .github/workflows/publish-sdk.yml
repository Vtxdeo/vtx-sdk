name: Publish SDK

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify Package Content
        run: |
          # Verify that the wit directory is actually included in the package
          cargo package --list --manifest-path vtx-sdk/Cargo.toml | grep "wit/vtx.wit"
        continue-on-error: false

      - name: Publish vtx-sdk
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --manifest-path vtx-sdk/Cargo.toml